<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TAWSIL - Boutique en ligne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000000;
        }
        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #000;
            padding: 15px;
            margin-bottom: 20px;
        }
        .product h3 {
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px 5px 0 0;
            text-decoration: none;
            color: #fff;
            background: #000;
        }
        .btn.whatsapp {
            background: #25D366;
        }
        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>TAWSIL</h1>
    <p>Votre boutique en ligne simple & rapide</p>
</header>

<div class="container">

    <div class="product">
        <h3>Produit 1</h3>
        <p>Description du produit ici.</p>
        <p><strong>Prix : 99 MAD</strong></p>

        <!-- WhatsApp -->
        <a class="btn whatsapp"
           href="https://wa.me/212600000000?text=Bonjour%20je%20veux%20commander%20le%20Produit%201">
           Commander WhatsApp
        </a>

        <!-- PayPal -->
        <a class="btn"
           href="https://www.paypal.com">
           Payer avec PayPal
        </a>
    </div>

</div>

<footer>
    © 2026 TAWSIL – Tous droits réservés
</footer>

</body>
</html>
